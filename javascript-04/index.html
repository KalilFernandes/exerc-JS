<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de IMC</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">Calculadora de IMC</h1>
    <div class="card mx-auto mt-4" style="max-width: 500px;">
      <div class="card-body">
        <form id="imcForm" onsubmit="calcularImc(event)">
          <div class="mb-3">
            <label for="height" class="form-label">Altura (em metros):</label>
            <input type="number" step="0.01" class="form-control" id="height" placeholder="Ex: 1.75" required>
          </div>
          <div class="mb-3">
            <label for="weight" class="form-label">Peso (em kg):</label>
            <input type="number" step="0.1" class="form-control" id="weight" placeholder="Ex: 70" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Calcular IMC</button>
        </form>
        <div class="mt-4" id="result" style="display: none;">
          <h5 class="text-center">Seu IMC: <span id="imcValue"></span></h5>
          <p class="text-center" id="imcCategory"></p>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
