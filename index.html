<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div class="row mt-3">
            <div class="col">
                <label for="" class="form-label">Nome:</label>
                <input type="text" class="form-control" id="nome-aluno">
            </div>
        </div>
        <div class="row mt-3">
            <div class="col">
                <label for="" class="form-label">Insira sua primeira nota:</label>
                <input type="number" class="form-control" id="nota1">
            </div>
            <div class="col">
                <label for="" class="form-label">Insira sua segunda nota:</label>
                <input type="number" class="form-control" id="nota2">
            </div>
            <div class="col">
                <label for="" class="form-label">Insira sua terceira nota:</label>
                <input type="number" class="form-control" id="nota3">
            </div>
        </div>
        <div class="row mt-3">
            <div class="col">
                <button class="btn btn-primary" onclick="calcularMedia()">Calcular</button>
            </div>
        </div>
        <div class="row flex items-center gap-2 justify-between mt-3">
            <div class="col">
                <p id="resultado"></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
