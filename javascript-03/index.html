<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <header class="container">
        <h1>Calculadora de vendas</h1>
        <p class="lead">
            Faça um algoritmo que receba o nome, o salário fixo e o total de vendas de um vendedor.
             Calcule e mostre o salário final, sabendo que a sua comissão será de 15% do total de vendas.
        </p>
    </header>
    <main class="container">
        <form onsubmit="calcular(event)" class="col d-flex gap-4 flex-column" id="my-form">
            <div class="row">
                <div class="col">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" class="form-control">
                </div>
                <div class="col">
                    <label for="salario">Salário:</label>
                    <input type="text" id="salario" class="form-control">
                </div>
            </div>
            <div class="col mb-2">
                <label for="total-vendas">Número de vendas (R$)</label>
                <input type="text" id="total-vendas" class="form-control">
            </div>
            <button id="btn-calcular" type="submit" 
            class="btn btn-primary w-100">Calcular</button>
        </form>
        <p id="resultado" class="mt-4">Resultado</p>
    </main>
    <footer class="container">
        <p>Desenvolvido por Kalil</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
